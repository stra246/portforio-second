<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <link rel="stylesheet" href="../css/reset.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title">
            <a href="../index.html">Cresta Design</a>
        </h1>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav__item"><a href="">Concept</a></li>
                <li class="nav__item"><a href="">Service</a></li>
                <li class="nav__item"><a href="">Works</a></li>
                <li class="nav__item"><a href="../contact/contact.html">Contact</a></li>
            </ul>
        </nav>
        <button class="burger-btn">
            <span class="bars">
                <span class="bar bar--top"></span>
                <span class="bar bar--mid"></span>
                <span class="bar bar--bottom"></span>
            </span>
        </button>
    </header>
    <main>
        <div class="fv">
            <div class="fv__heading">
                <p class="">Contact</p>
                <p class=""></p>
            </div>
            <h3>Contact us</h3>
        </div>
        <section class="contact">
            <div class="container">
            <!--お問い合わせ-->
            <form action="" class="form">
                <ul>
                    <li class="form__item">
                        <div class="form__item-title">
                            お問い合わせ種別
                        </div>
                        <ul class="inquiry-list">
                            <li class="inquiry__item"><input type="radio" class="radio-btn" id="request" checked><label
                                    for="request">資料請求</label></li>
                            <li class="inquiry__item"><input type="radio" class="radio-btn" id="recruit"><label
                                    for="recruit">お電話でのご相談を希望</label></li>
                            <li class="inquiry__item"><input type="radio" class="radio-btn" id="ir"><label
                                    for="ir">申し込み</label></li>
                        </ul>
                    </li>
                    <li class="form__item">
                        <div class="form__item-title">
                            <label for="">担当者名</label>
                        </div>
                        <input type="text" class="text-box">
                    </li>
                    <li class="form__item">
                        <div class="form__item-title">
                            <label for="">電話番号</label>
                        </div>
                        <input type="text" class="text-box">
                    </li>
                    <li class="form__item">
                        <div class="form__item-title">
                            <label for="">メールアドレス<span class="need">必須</span></label>
                        </div>
                        <input type="text" class="text-box">
                    </li>
                    <li class="form__item">
                        <div class="form__item-title">
                            <label for="">その他<span class="need">必須</span></label>
                        </div>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </li>
                </ul>
                <div class="submit-wrapper">
                    <input type="submit" value="Submit" class="submit-btn">
                </div>
            </form>
        </div>
        </section>
        <footer>  
            <small>©︎cresta.design all rights reserved</small>
        </footer>    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="../js/common.js"></script>



</body>

</html>
